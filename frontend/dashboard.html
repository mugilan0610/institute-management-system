<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard — Institute</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Institute</a>
    <div class="ms-auto d-flex align-items-center">
      <div id="studentName" class="me-3 fw-medium"></div>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card p-3 shadow-sm mb-3">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h4 id="userWelcome" class="mb-1">Welcome, Student</h4>
            <div id="userEmail" class="text-muted small"></div>
            <div class="mt-2">
              <span class="badge text-bg-primary">Course</span>
              <span id="userCourse" class="ms-2">—</span>
            </div>
          </div>
          <div class="text-end">
            <div class="small text-muted">Attendance</div>
            <div id="attendanceStatus" class="fw-bold">Not logged</div>
          </div>
        </div>

        <hr />

        <h5 class="mt-3">Tasks</h5>
        <div id="taskList" class="mt-2"></div>

        <div class="mt-3">
          <button id="checkExam" class="btn btn-info">Check Exam Eligibility</button>
          <div id="examResult" class="mt-2"></div>
        </div>
      </div>

      <div class="card p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Exam & Results</h5>
          <span class="badge text-bg-secondary">Latest</span>
        </div>
        <div id="resultsArea" class="mt-2">Loading results...</div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card p-3 shadow-sm mb-3">
        <h6>Attendance</h6>
        <div class="mb-2">Today: <span id="todayAttendance">—</span></div>
        <div>Last session (mins): <span id="lastDuration">—</span></div>
        <div class="mt-3 d-grid">
          <button id="manualLogout" class="btn btn-warning">Logout & Mark Attendance</button>
        </div>
      </div>

      <div class="card p-3 shadow-sm">
        <h6>Software Tools</h6>
        <div class="d-grid gap-2">
          <a class="btn btn-outline-primary btn-sm" href="https://office.com" target="_blank">MS Office (Online)</a>
          <a class="btn btn-outline-success btn-sm" href="https://www.oracle.com/java/" target="_blank">Java</a>
          <a class="btn btn-outline-dark btn-sm" href="https://gcc.gnu.org/" target="_blank">C / C++</a>
          <a class="btn btn-outline-secondary btn-sm" href="https://replit.com" target="_blank">Online IDEs</a>
        </div>
      </div>

      <div class="card p-3 shadow-sm mt-3">
        <h6>Progress</h6>
        <div class="mb-2">Tasks Completed: <span id="taskProgress">0/0</span></div>
        <div class="progress"><div id="taskProgressBar" class="progress-bar" role="progressbar" style="width:0%"></div></div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="actionToast" class="toast align-items-center border-0" role="status" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="actionToastBody" class="toast-body">Action completed</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- API + Auth helper (minimal) -->
<script src="app.js"></script>

<!-- Dashboard logic -->
<script src="student.js"></script>
</body>
</html>
