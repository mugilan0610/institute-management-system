<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Institute â€” Register / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm rounded-4 overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 p-4">
              <h2 class="mb-1">Create your account</h2>
              <p class="text-muted">Register to access your course dashboard</p>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label class="form-label">Full name</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input id="name" type="text" class="form-control" placeholder="John Doe" required>
                  </div>
                  <div class="form-text text-danger" id="nameError"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
                  </div>
                  <div class="form-text text-danger" id="emailError"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="Create a strong password" required>
                    <button id="togglePw" class="btn btn-outline-secondary" type="button"><i class="bi bi-eye"></i></button>
                  </div>
                  <div class="mt-2">
                    <div class="progress" style="height:8px;">
                      <div id="pwStrengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
                    </div>
                    <div class="form-text" id="pwText"></div>
                    <div class="form-text text-danger" id="pwError"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Course</label>
                  <select id="course" class="form-select" required>
                    <option value="">-- Select a Course --</option>
                    <option>MS Word</option>
                    <option>MS Excel</option>
                    <option>PowerPoint (PPT)</option>
                    <option>Python Programming</option>
                    <option>Java</option>
                    <option>SQL</option>
                    <option>JavaScript</option>
                    <option>Git & GitHub</option>
                    <option>HTML & CSS</option>
                    <option>React.js</option>
                    <option>Node.js</option>
                  </select>
                  <div class="form-text text-danger" id="courseError"></div>
                </div>
                <div class="d-grid">
                  <button id="submitBtn" class="btn btn-primary" type="submit">
                    <span id="btnText">Register</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                  </button>
                </div>
                <div class="mt-3 text-center">
                  <div id="resultMessage" class="fw-semibold"></div>
                </div>
              </form>
              <hr class="my-4" />
              <div class="small text-muted">Already registered? Log in on the right.</div>
            </div>
            <div class="col-lg-6 p-4 bg-white border-start">
              <h2 class="mb-1">Welcome back</h2>
              <p class="text-muted">Login to continue to your dashboard</p>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input id="loginPassword" type="password" class="form-control" placeholder="Your password" required>
                  </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-success" type="submit">Login</button>
                </div>
                <div class="mt-3 text-center">
                  <div id="loginMessage" class="fw-semibold"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
