<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Institute â€” Student Registration</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body class="bg-light">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-3">ðŸŽ“ Register as Student</h2>
            <p class="text-center text-muted mb-4">Fill details to create your account for the course platform</p>

            <form id="registerForm" novalidate>
              <!-- Name -->
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <div class="input-group has-validation">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input id="name" name="name" type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-text text-danger" id="nameError"></div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-text text-danger" id="emailError"></div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input id="password" name="password" type="password" class="form-control" placeholder="Create a strong password" required>
                  <button id="togglePw" class="btn btn-outline-secondary" type="button" title="Show/Hide"><i class="bi bi-eye"></i></button>
                </div>
                <div class="mt-2">
                  <div class="progress" style="height:8px;">
                    <div id="pwStrengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
                  </div>
                  <div class="form-text" id="pwText"></div>
                  <div class="form-text text-danger" id="pwError"></div>
                </div>
              </div>

              <!-- Course -->
              <div class="mb-3">
                <label class="form-label">Course</label>
                <input id="course" name="course" type="text" class="form-control" placeholder="e.g. Web Dev Bootcamp" required>
                <div class="form-text text-danger" id="courseError"></div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button id="submitBtn" class="btn btn-primary btn-lg" type="submit" disabled>
                  <span id="btnText">Register</span>
                  <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>

              <div class="mt-3 text-center">
                <div id="resultMessage" class="fw-semibold"></div>
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center small text-muted">
              Already registered? <a href="#" id="goLogin">Login</a> â€” (login page coming soon)
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional if you need some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
